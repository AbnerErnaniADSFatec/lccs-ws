kind: pipeline
name: lccs-ws

steps:
- name: build
  image: python:3.7
  commands:
  - pip install --upgrade pip
  - pip install --upgrade setuptools
  - pip install -e .[tests,docs]
  - lccs_db db init
  - lccs_db db create-namespaces
  - lccs_db alembic upgrade
  - lccs_db db load-scripts
  - ./run-tests.sh
  environment:
    SQLALCHEMY_DATABASE_URI: postgresql://postgres:mysecretpassword@pg_database:5432/bdc_db

- name: coverage
  image: plugins/codecov
  settings:
    files:
    - coverage.xml
    - .coverage
    token:
      from_secret: codecov_token
  when:
    event:
    - push

- name: docker-registry
  image: plugins/docker
  network_mode: bridge
  settings:
    repo: registry.dpi.inpe.br/brazildatacube/lccs-ws
    registry: registry.dpi.inpe.br
    insecure: true
    username:
      from_secret: registry_user
    password:
      from_secret: registry_pass
    tags:
      - latest
      - ${DRONE_SEMVER}
    dockerfile: deploy/Dockerfile
  when:
    event:
      - tag


- name: discord-notify
  image: brazildatacube/bdc-drone-discord
  settings:
    webhook:
      from_secret: discord_webhook
  when:
    status:
      - failure
      - success

services:
- name: pg_database
  image: postgis/postgis:13-3.1
  environment:
    POSTGRES_PASSWORD: mysecretpassword
    POSTGRES_USER: postgres